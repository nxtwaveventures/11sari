<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANARASI ROYALE</title>
    <link rel="stylesheet" href="./assets/css/dior-style.css">
</head>

<body>
    <main class="dior-hero">
        <div class="hero-split">
            <!-- Left Video -->
            <div class="hero-panel left-panel">
                <video id="bridal-video" muted loop playsinline autoplay class="panel-video">
                    <source src="./assets/videos/bridal-collection.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Right Video with Content -->
            <div class="hero-panel right-panel">
                <video id="heritage-video" muted loop playsinline autoplay class="panel-video">
                    <source src="./assets/videos/heritage-collection.mp4" type="video/mp4">
                </video>
                <div class="panel-content">
                    <h2 class="panel-title">Bridal Collection</h2>
                    <a href="gallery.html" target="_blank" class="dior-btn">Book now</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Nature Music -->
    <audio id="nature-music" autoplay loop>
        <source src="./assets/audio/nature-ambient.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Simple video sync
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.addEventListener('loadeddata', () => {
                video.play().catch(e => {
                    // Video autoplay prevented by browser
                });
            });
        });

        // Simple music autoplay
        const music = document.getElementById('nature-music');
        if (music) {
            music.volume = 0.3;
            music.play().catch(e => {
                document.addEventListener('click', () => music.play(), { once: true });
            });
        }
    </script>
</body>

</html>
